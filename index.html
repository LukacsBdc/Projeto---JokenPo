<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogatina Jokenpô</title>
</head>

<body>
    <div class="container">
        <h1>Jokenpô</h1>

        <div class="buttons">
            <button class="button" id="rock" onclick="playHuman('rock')">&#128074;</button>
            <button class="button" id="paper" onclick="playHuman('paper')">&#128400;</button>
            <button class="button" id="scissors" onclick="playHuman('scissors')">&#9996;</button>
        </div>
        <p class=" result"></p>

        <p class="your-score">Sua Pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da IA: <span id="machine-score">0</span></p>

    </div>

    <script src="./script.js"></script>
</body>
